{% extends "layout.html"%}
{%block content%}

<div class="row">
{% for item in items %}
<div class="wrapper" >
    <div class="sel_item_image_view">
    <a href="{{ url_for('main.item', item_id=item['_id']) }}" >
      <img style="margin: 20px" width="100" height="100" src= " {{ url_for('static', filename='shirts/'+item['Image'][0]) }}">
    </a>
    </div>
     <div class="sel_item_info">
          <h5> <a   href="{{ url_for('main.item',item_id=item['_id'] ) }}">{{item["Brand"] }}</a> </h5>
            <small class="text-muted" >{{item["Short Description"]}}</small>
            <div class="price">
                <small >Rs.{{item["Price"]}} <strike id="mr">{{item["Mrp"]}}</strike></small>
                <p> <div class="text-danger" id="di" > {{item["Discount"]}}%OFF </div> </p>
            </div>

    </div>
    <a class="btn btn-success btn-md" style="margin: 20px" href="{{ url_for('users.selleritemview',item_id=item['_id']) }}">Update details</a>
    <a class="btn btn-success btn-md" style="margin: 20px" href="{{ url_for('users.sellerdelete',item_id=item['_id']) }}">Delete item</a>
  <div style="clear: both;" > </div>
  </div>

{%endfor%}

    </div>
    <h2><a class="article-title" href="#"> post.title }}</a></h2>
    <p class="article-content"> post.content }}</p>
  -->


</div>
{% endblock content %}
